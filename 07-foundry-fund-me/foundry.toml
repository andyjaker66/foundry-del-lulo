[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ["@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/", "foundry-devops/=lib/foundry-devops/"]
# WARNING: If you set ffi to true, you allow foundry to run commands on your local machine too
ffi = true


# See more config options https://github.com/foundry-rs/foundry/tree/master/config